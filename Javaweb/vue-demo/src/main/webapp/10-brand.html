<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>


</head>
<body>
<div id="app">



    <template>
        <el-table
                :data="tableData"
                align="center"
                style="width: 100%"
                :row-class-name="tableRowClassName">
            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center"
                    >
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    align="center"
                    label="企业名称"
                    >
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="排序">
            </el-table-column>
            <el-table-column
                    prop="status"
                    align="center"
                    label="当前状态">
            </el-table-column>
        </el-table>
    </template>

</div>



<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el:"#app",
        methods: {
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            }
        },
        data() {
            return {
                tableData: [{
                    brandName: '华为',
                    companyName: '华为有限公司',
                    ordered: '100',
                    status: '1'
                }, {
                    brandName: '华为',
                    companyName: '华为有限公司',
                    ordered: '100',
                    status: '1'
                }, {
                    brandName: '华为',
                    companyName: '华为有限公司',
                    ordered: '100',
                    status: '1'
                }, {
                    brandName: '华为',
                    companyName: '华为有限公司',
                    ordered: '100',
                    status: '1'
                }]
            }
        }
    })

</script>

</body>
</html>
